name: Test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: 13 7 * * 6
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crystal_version:
          - 1.13.3
          - 1.14.1
          - 1.15.1
          - 1.16.2
        experimental: [false]
        include:
          - crystal_version: nightly
            experimental: true
    services:
      minio:
        # https://stackoverflow.com/questions/60849745/how-can-i-run-a-command-in-github-action-service-containers
        image: bitnami/minio:latest
        env:
          MINIO_ROOT_USER: admin
          MINIO_ROOT_PASSWORD: password
        ports:
          - 9000:9000
        # https://github.com/orgs/community/discussions/26688
        options: >-
          --health-cmd "curl -s http://localhost:9000/minio/health/live"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --name minio-server
    name: Crystal ${{ matrix.crystal_version }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: "[Git] Checkout code"
        uses: actions/checkout@v4

      - uses: crystal-lang/install-crystal@v1
        name: "[Setup] Install Crystal"
        with:
          crystal: ${{ matrix.crystal_version }}

      - name: "[Setup] Install dependencies"
        run: shards install --skip-executables --skip-postinstall

      - name: "[Test] Run specs"
        env:
          LOG_LEVEL: trace
          CRYSTAL_WORKERS: 1
        run: |
          set -x
          echo "\n\n===========================\n\n"
          crystal spec -v --error-trace spec/integration/minio_spec.cr \
                                        spec/awscr-s3/http_client_factory/default_client_factory_spec.cr \
                                        spec/awscr-s3/responses/complete_multipart_upload_output_spec.cr \
                                        spec/awscr-s3/presigned/field_collection_spec.cr \
                                        spec/awscr-s3/presigned/post_spec.cr \
                                        spec/awscr-s3/presigned/html_printer_spec.cr \
                                        spec/awscr-s3/presigned/post_field_spec.cr \
                                        spec/awscr-s3/presigned/url_spec.cr \
                                        spec/awscr-s3/presigned/post_policy_spec.cr \
                                        spec/awscr-s3/presigned/form_spec.cr \
                                        spec/awscr-s3/xml_spec.cr \
                                        spec/awscr-s3/content_type_spec.cr \
                                        spec/awscr-s3/client_spec.cr || dmesg
          echo "\n\n===========================\n\n"

      - name: "[Test] Compile files with release flag"
        run: crystal build --release --stats --progress src/awscr-s3.cr

      - name: "[Test] Smoke tests"
        env:
          LOG_LEVEL: TRACE
        run: |
          for example in examples/*.cr; do
            echo " > Processing $example..."
            crystal run --debug $example
          done
